[loggers]
keys=root,uvicorn,uvicorn.error,uvicorn.access,fastapi

[handlers]
keys=console,file

[formatters]
keys=generic,access

[logger_root]
level=INFO
handlers=console
qualname=

[logger_uvicorn]
level=INFO
handlers=console
qualname=uvicorn
propagate=0

[logger_uvicorn.error]
level=INFO
handlers=console
qualname=uvicorn.error
propagate=0

[logger_uvicorn.access]
level=INFO
handlers=console
qualname=uvicorn.access
propagate=0

[logger_fastapi]
level=INFO
handlers=console
qualname=fastapi
propagate=0

[handler_console]
class=StreamHandler
formatter=generic
args=(sys.stdout,)

[handler_file]
class=handlers.RotatingFileHandler
formatter=generic
args=('logs/app.log', 'a', 10485760, 5)

[formatter_generic]
format=%(asctime)s | %(levelname)-8s | %(name)-30s | %(funcName)-20s:%(lineno)-4d | %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_access]
format=%(asctime)s | %(levelname)-8s | %(name)-30s | %(message)s
datefmt=%Y-%m-%d %H:%M:%S
